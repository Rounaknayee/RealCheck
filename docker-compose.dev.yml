#  run docker compose command
#  docker-compose -f docker-compose.dev.yml up

version: '3'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: dev-backend.Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/usr/src/app
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: dev-frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - backend

